<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #06b1e6 -26%, #df18ce 145%);">
        <h1>Snow in the desert</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #fd0162 -1%, #0cf1f1 124%);">
        <h1>Life Hutch</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #2629e4 1%, #f33df3 128%);">
        <h1>Zima Blue</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #0c1cff -8%, #eb5da4 138%);">
        <h1>Automated Customer Service</h1>
        <p>Love, death & robots</p>
      </div>
    </div>

    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1562447574-797880741dd1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1275&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1562016825-b1c7cd4e8deb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1530919424169-4b95f917e937?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1233&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1546640646-89b557854b23?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
          "></div>
    </div>

    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
